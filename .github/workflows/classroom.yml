name: Java Autograding - Attendance Status Evaluator

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  autograde:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile
        run: javac src/AttendanceStatusEvaluator.java

      - name: Run All Test Cases
        run: |
          score=0
          max_score=50
          all_passed=true
          tests=()

          test() {
            input=$1
            expected=$2
            output=$(echo "$input" | java -cp src AttendanceStatusEvaluator)

            if [ "$output" = "$expected" ]; then
              echo "PASS: Input=$input Output=$output"
              score=$((score+10))
              tests+=("{\"name\":\"Input $input\",\"score\":10,\"max_score\":10,\"output\":\"PASS\"}")
            else
              echo "FAIL: Input=$input Expected=$expected Got=$output"
              all_passed=false
              tests+=("{\"name\":\"Input $input\",\"score\":0,\"max_score\":10,\"output\":\"FAIL: Expected $expected Got $output\"}")
            fi
          }

          # Test cases
          test 90 Excellent
          test 75 Satisfactory
          test 45 Poor
          test 60 Satisfactory
          test 85 Satisfactory

          echo "ðŸŽ¯ TOTAL SCORE: $score / $max_score"

          # Create results.json for GitHub Classroom
          echo "{\"tests\": [$(IFS=,; echo "${tests[*]}")]}" > results.json

          # Fail workflow if any test failed
          if [ "$all_passed" = false ]; then
            exit 1
          fi
